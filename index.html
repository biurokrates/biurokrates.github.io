							<div class="content hidden-print visible-print-inline">' + content + '</div></div>'));
					}
				}
			});
			
			$(document).on('click', '.item .header', function(){
				$(this).next().removeClass('hidden-print');
				if($(this).hasClass('selected')){
					$(this).removeClass('selected').addClass('hidden-print');
					$(this).find('.fa').removeClass('hidden');
					$(this).find('.fa-check-square-o').addClass('hidden');
					$(this).next().addClass('hidden-print');
				} else {
					$(this).addClass('selected').removeClass('hidden-print');
					$(this).find('.fa').removeClass('hidden');
					$(this).find('.fa-square-o').addClass('hidden');
					
				}
				
				
				return false;
			});
			
			$(document).on('click', '#print', function(){
				window.print();
				return false;
			});
		});
		</script>

		}
		.item .header:hover{
			color: #000;
